<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios despositivos deferentes, ou mude o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flex">
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em html5. </p>
    <audio src="midia/01 VENDEDORA DE AMOR.mp3" controls autoplay>A melhor musica de homi</audio>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/01 VENDEDORA DE AMOR.mp3" type="audio/mpeg">
        <source src="midia/01 VENDEDORA DE AMOR.ogg" type="audio/ogg">
        <source src="midia/01 VENDEDORA DE AMOR.wav" type="audio/wav">
        <p>Infelizmente seu naegador não conseguee reproduzir audios</p>
        <a href="midia/01 VENDEDORA DE AMOR.mp3">Clique aqui para baixar o mp3</a>
    </audio>
   
</html>
