<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites com  videos html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor.</p>

    <video  autoplay loop src="midia/meuvideo.mp4" width="300" controls>Efeito para edição de video</video>

    <video  autoplay controls width="300" poster="imagens/paisagem.jpeg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="" type="">
        <p>Seu navegador não é compativel com  esse arquivo </p>
    </video>
    <h1>Inserindo videos do youtube </h1>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/1_21tdXcq1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
